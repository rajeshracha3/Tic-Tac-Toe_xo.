<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<style>

*{
    font-family: sans-serif;
    background-color: rgb(0, 0, 0);
}

#second{
    display: grid;
    grid-template-columns: auto auto auto;
    align-items: center;
    justify-content: center;
    gap: 10px;
}
#box{
    height: 100px;
    width: 100px;
    border: 2px solid red;
    border-radius: 10px;   
}
#box:hover{
    cursor: pointer;
}

#third{
    display: flex;
    align-items: center;
    justify-content: center;
}
#third>button{
    height: 40px;
    width: 80px;
    font-size: 20px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 10px;
}
button:hover{
    cursor: pointer;
}

</style>
<body>
    
    <div id="first">

        <center><h1 style="color: aliceblue;">Tic Tac Toe</h1></center>
        <br><br>

       <div id="second">

            <div id="box"></div>
            <div id="box"></div>
            <div id="box"></div>
            <div id="box"></div>
            <div id="box"></div>
            <div id="box"></div>
            <div id="box"></div>
            <div id="box"></div>
            <div id="box"></div>

       </div>
       
       <br><br><br><br>
       <div id="third">
        <button>Start</button>
       </div>

    </div>



    
</body>
</html>
